<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Sim Game</title>
    <style>
        /* Styling for the loading screen */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
        }

        #loading-screen {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            flex-direction: column;
        }

        #skip-btn {
            background-color: #ff4c4c;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        #skip-btn:hover {
            background-color: #ff2a2a;
        }
    </style>
</head>
<body>

<!-- Loading Screen -->
<div id="loading-screen">
    <div>กำลังโหลดเกม...</div>
    <button id="skip-btn">ข้าม</button>
</div>

<!-- Your Game Content -->
<div id="game-content" style="display:none;">
    <h1>ยินดีต้อนรับสู่เกมจีบสาว!</h1>
    <p>เริ่มเล่นเกมได้เลย!</p>
</div>

<script>
    // Function to skip the loading screen and show the game
    document.getElementById('skip-btn').onclick = function() {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('game-content').style.display = 'block';
    };

    // You can add a delay to auto-hide the loading screen after a few seconds
    setTimeout(function() {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('game-content').style.display = 'block';
    }, 5000); // 5000ms = 5 seconds
</script>

</body>
</html>
